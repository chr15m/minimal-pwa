<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'%3E%3Ccircle cx='50' cy='50' r='40' fill='%23007acc'/%3E%3C/svg%3E" sizes="any" type="image/svg+xml">
  <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'%3E%3Ccircle cx='50' cy='50' r='40' fill='%23007acc'/%3E%3C/svg%3E" type="image/svg+xml">
  <title>MyPWA</title>
  <style>
    body {
      width: 100%;
      height: 100%;
      background-color: #263238;
      color: #B3BBBF;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>
  <h1>My PWA</h1>
  <div id="display"></div>
  <script>
    window.addEventListener('beforeinstallprompt', (e) => {
        console.log('Install prompt available!');
        // Show your custom install button
    });

    // convert SVG icon to PNG for platforms that don't support SVG
    const svgIconLink = document.querySelector('link[rel="icon"]');
    const svgDataUrl = svgIconLink.href;
    console.log("svgDataUrl", svgDataUrl);
    const img = new Image();
    img.onload = function() {
      const canvas = document.createElement('canvas');
      const size = 192;
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(img, 0, 0, size, size);
      const pngDataUrl = canvas.toDataURL('image/png');
      console.log(img);
      console.log(pngDataUrl);

      const iconLink = document.querySelector('link[rel="icon"]');
      iconLink.href = pngDataUrl;
      iconLink.type = 'image/png';
      iconLink.setAttribute('sizes', `${size}x${size}`);

      console.log("iconLink", iconLink);

      const appleIconLink = document.querySelector('link[rel="apple-touch-icon"]');
      appleIconLink.href = pngDataUrl;
      appleIconLink.type = 'image/png';

      console.log("appleIconLink", appleIconLink);
      // dynamically create manifest
      const manifest = {
        name: 'DynApp ' + document.location.hash,
        short_name: 'DynApp ' + document.location.hash,
        display: 'standalone',
        theme_color: '#B3BBBF',
        background_color: '#263238',
        start_url: window.location.href,
        icons: [{
          src: pngDataUrl,
          sizes: `${size}x${size}`,
          type: 'image/png'
        }]
      };
      const link = document.createElement('link');
      link.rel = 'manifest';
      const b64manifest = btoa(JSON.stringify(manifest));
      link.href = "data:application/json;base64," + b64manifest;
      document.head.appendChild(link);

      // display the entered location hash
      document.getElementById("display").textContent = document.location.hash;
    };
    img.src = svgDataUrl;
  </script>
</body>
</html>
